<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Display Absensi Tjahaja Baru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: clamp(12px, 2vh, 20px) clamp(20px, 3vw, 40px);
            background: #041066;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .date-display {
            font-size: clamp(16px, 2.5vw, 28px);
            font-weight: 600;
            color: white;
            letter-spacing: -0.3px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: clamp(50px, 6vh, 80px);
            width: auto;
            object-fit: contain;
        }

        /* Status Indicator */
        .status-indicator {
            position: fixed;
            bottom: clamp(70px, 8vh, 90px);
            left: clamp(12px, 2vw, 24px);
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 6px 14px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            font-size: clamp(10px, 1.1vw, 13px);
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
            animation: blink 2s infinite;
        }

        .status-dot.online {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: clamp(12px, 2vh, 20px) clamp(12px, 2vw, 24px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
            gap: clamp(12px, 2vh, 20px);
        }

        /* Section Title */
        .section-title {
            background: #041066;
            color: white;
            text-align: center;
            padding: clamp(10px, 1.8vh, 16px);
            font-size: clamp(14px, 2vw, 22px);
            font-weight: 600;
            border-radius: 10px 10px 0 0;
            letter-spacing: 0.5px;
        }

        /* Out Section */
        .out-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
        }

        /* TABLE FIXED LAYOUT */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        table thead {
            background: #041066;
            color: white;
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        table tbody {
            display: block;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: calc(100vh - 400px);
        }

        table tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        table th {
            padding: clamp(12px, 2vh, 18px) clamp(10px, 1.5vw, 16px);
            font-weight: 600;
            text-align: center;
            font-size: clamp(12px, 1.7vw, 18px);
            border-right: 1px solid rgba(255,255,255,0.2);
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        table th:last-child {
            border-right: none;
        }

        table tbody tr {
            transition: background 0.2s ease;
            border-bottom: 1px solid #e8edf7;
        }

        table tbody tr:nth-child(odd) {
            background: #f8f9fc;
        }

        table tbody tr:nth-child(even) {
            background: #ffffff;
        }

        table tbody tr:hover {
            background: #e8eef7 !important;
        }

        table td {
            padding: clamp(12px, 2vh, 16px) clamp(10px, 1.5vw, 14px);
            text-align: center;
            font-size: clamp(11px, 1.6vw, 17px);
            color: #2d3748;
            font-weight: 500;
            border-right: 1px solid #e8edf7;
            word-wrap: break-word;
            overflow: hidden;
        }

        table td:last-child {
            border-right: none;
        }

        table td:first-child {
            font-weight: 700;
            color: #041066;
        }

        /* COLUMN WIDTHS - SERAGAM antara thead dan tbody */
        .out-section table th:nth-child(1),
        .out-section table td:nth-child(1) {
            width: 5%;
        }

        .out-section table th:nth-child(2),
        .out-section table td:nth-child(2) {
            width: 23%;
        }

        .out-section table th:nth-child(3),
        .out-section table td:nth-child(3) {
            width: 23%;
        }

        .out-section table th:nth-child(4),
        .out-section table td:nth-child(4) {
            width: 12%;
        }

        .out-section table th:nth-child(5),
        .out-section table td:nth-child(5) {
            width: 37%;
        }

        /* Others Section */
        .others-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(12px, 2vw, 24px);
            flex: 0 0 auto;
            max-height: 28vh;
        }

        .others-section {
            background: white;
            display: flex;
            flex-direction: column;
            min-height: 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        /* COLUMN WIDTHS - Others tables */
        .others-section table th:nth-child(1),
        .others-section table td:nth-child(1) {
            width: 12%;
        }

        .others-section table th:nth-child(2),
        .others-section table td:nth-child(2) {
            width: 40%;
        }

        .others-section table th:nth-child(3),
        .others-section table td:nth-child(3) {
            width: 48%;
        }

        /* Footer */
        .footer {
            flex-shrink: 0;
            background: #041066;
            color: white;
            display: flex;
            align-items: center;
            padding: clamp(10px, 1.8vh, 16px) clamp(16px, 2vw, 24px);
            height: clamp(48px, 6.5vh, 65px);
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        .footer-time {
            min-width: clamp(200px, 28vw, 420px);
            font-weight: 700;
            font-size: clamp(12px, 1.7vw, 19px);
            color: #ffd700;
            padding-right: clamp(12px, 2vw, 24px);
            border-right: 2px solid rgba(255,255,255,0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.3px;
        }

        .footer-text {
            flex: 1;
            overflow: hidden;
            margin-left: clamp(12px, 2vw, 24px);
        }

        .footer-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 35s linear infinite;
            font-size: clamp(12px, 1.7vw, 19px);
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .footer-marquee span {
            display: inline-block;
            margin-right: clamp(50px, 10vw, 120px);
        }

        /* Empty state */
        .empty-row td {
            color: #cbd5e0 !important;
            font-style: italic;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: clamp(12px, 2vh, 24px);
            color: #718096;
            font-style: italic;
            font-size: clamp(11px, 1.5vw, 15px);
        }

        /* Scrollbar Custom */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #041066;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #030d4d;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                padding: 12px 16px;
            }

            .date-display {
                font-size: 16px;
            }

            .logo-img {
                height: 50px;
            }

            .others-container {
                grid-template-columns: 1fr;
                max-height: 22vh;
            }

            .footer {
                flex-direction: column;
                height: auto;
                padding: 10px 12px;
                gap: 8px;
            }

            .footer-time {
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.3);
                padding-bottom: 8px;
                min-width: 100%;
                text-align: center;
                font-size: 13px;
            }

            .footer-text {
                margin-left: 0;
                width: 100%;
            }

            .footer-marquee {
                font-size: 13px;
            }

            table th, table td {
                padding: 10px 6px;
                font-size: 11px;
            }

            .section-title {
                font-size: 15px;
            }

            .status-indicator {
                bottom: 60px;
                left: 8px;
                padding: 5px 10px;
                font-size: 10px;
            }

            /* Mobile column adjustments */
            .out-section table th:nth-child(1),
            .out-section table td:nth-child(1) { width: 8%; }
            
            .out-section table th:nth-child(2),
            .out-section table td:nth-child(2) { width: 20%; }
            
            .out-section table th:nth-child(3),
            .out-section table td:nth-child(3) { width: 20%; }
            
            .out-section table th:nth-child(4),
            .out-section table td:nth-child(4) { width: 15%; }
            
            .out-section table th:nth-child(5),
            .out-section table td:nth-child(5) { width: 37%; }
        }

        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            table th, table td {
                font-size: 14px;
                padding: 12px 10px;
            }
        }

        /* Landscape Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 8px 16px;
            }

            .section-title {
                padding: 6px;
                font-size: 13px;
            }

            table th, table td {
                padding: 6px 8px;
                font-size: 11px;
            }

            .footer {
                padding: 6px 12px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Offline</span>
    </div>

    <div class="container">
        <div class="header">
            <div class="date-display" id="dateDisplay">Kamis, 11 Desember 2025</div>
            <div class="logo-container">
                <img src="logo.jpg" alt="Tjahaja Baru Logo" class="logo-img" id="logoImg">
            </div>
        </div>

        <div class="content">
            <!-- Out Off Office Table -->
            <div class="out-section">
                <div class="section-title">Out Off Office</div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>NAMA</th>
                                <th>PERUSAHAAN</th>
                                <th>JAM PERGI</th>
                                <th>TUJUAN</th>
                            </tr>
                        </thead>
                        <tbody id="outOffOfficeBody">
                            <tr class="loading"><td colspan="5">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Others Section -->
            <div class="others-container">
                <div class="others-section">
                    <div class="section-title">Others</div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Keterangan</th>
                                </tr>
                            </thead>
                            <tbody id="othersBody1">
                                <tr class="loading"><td colspan="3">Memuat data...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="others-section">
                    <div class="section-title">Others</div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Keterangan</th>
                                </tr>
                            </thead>
                            <tbody id="othersBody2">
                                <tr class="loading"><td colspan="3">Memuat data...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-time" id="footerTime">00:00:00</div>
            <div class="footer-text">
                <div class="footer-marquee" id="footerMarquee"></div>
            </div>
        </div>
    </div>

    <script>
        // **WEB APP URL**
        const API_URL = 'https://script.google.com/macros/s/AKfycbzz13GWeXvFuYe9UMAUQDzm_p4a9ZAwpi252OXeVLfNZ2vUmOw8Y2_PItWFHcqd9xNNfw/exec';

        // Load Out Off Office data
        async function loadOutOffOffice() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`${API_URL}?action=getOutOffOffice&tanggal=${today}`);
                const result = await response.json();
                
                const tbody = document.getElementById('outOffOfficeBody');
                tbody.innerHTML = '';

                if (result.status === 'success' && result.data.length > 0) {
                    result.data.forEach((item, index) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${item.nama}</td>
                            <td>${item.perusahaan}</td>
                            <td>${item.jam_pergi}</td>
                            <td>${item.tujuan}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    // Empty state
                    for (let i = 0; i < 5; i++) {
                        const tr = document.createElement('tr');
                        tr.className = 'empty-row';
                        tr.innerHTML = `
                            <td>${i + 1}</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        `;
                        tbody.appendChild(tr);
                    }
                }

                updateStatus(true);
            } catch (error) {
                console.error('Error loading Out Off Office:', error);
                updateStatus(false);
            }
        }

        // Load Others data
        async function loadOthers() {
            try {
                const response = await fetch(`${API_URL}?action=getOthers`);
                const result = await response.json();
                
                const tbody1 = document.getElementById('othersBody1');
                const tbody2 = document.getElementById('othersBody2');
                tbody1.innerHTML = '';
                tbody2.innerHTML = '';

                if (result.status === 'success' && result.data.length > 0) {
                    const data = result.data;
                    const half = Math.ceil(data.length / 2);
                    const firstHalf = data.slice(0, half);
                    const secondHalf = data.slice(half);

                    // First column
                    firstHalf.forEach((item, index) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${item.nama}</td>
                            <td>${item.keterangan}</td>
                        `;
                        tbody1.appendChild(tr);
                    });

                    if (firstHalf.length === 0) {
                        for (let i = 0; i < 3; i++) {
                            const tr = document.createElement('tr');
                            tr.className = 'empty-row';
                            tr.innerHTML = `<td>${i + 1}</td><td>-</td><td>-</td>`;
                            tbody1.appendChild(tr);
                        }
                    }

                    // Second column
                    secondHalf.forEach((item, index) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${index + half + 1}</td>
                            <td>${item.nama}</td>
                            <td>${item.keterangan}</td>
                        `;
                        tbody2.appendChild(tr);
                    });

                    if (secondHalf.length === 0) {
                        for (let i = 0; i < 3; i++) {
                            const tr = document.createElement('tr');
                            tr.className = 'empty-row';
                            tr.innerHTML = `<td>${i + half + 1}</td><td>-</td><td>-</td>`;
                            tbody2.appendChild(tr);
                        }
                    }
                } else {
                    // Empty state
                    for (let i = 0; i < 3; i++) {
                        const tr1 = document.createElement('tr');
                        tr1.className = 'empty-row';
                        tr1.innerHTML = `<td>${i + 1}</td><td>-</td><td>-</td>`;
                        tbody1.appendChild(tr1);

                        const tr2 = document.createElement('tr');
                        tr2.className = 'empty-row';
                        tr2.innerHTML = `<td>${i + 6}</td><td>-</td><td>-</td>`;
                        tbody2.appendChild(tr2);
                    }
                }

                updateStatus(true);
            } catch (error) {
                console.error('Error loading Others:', error);
                updateStatus(false);
            }
        }

        // Load footer messages
        async function loadMessages() {
            try {
                const response = await fetch(`${API_URL}?action=getPesan`);
                const result = await response.json();
                
                const marquee = document.getElementById('footerMarquee');
                marquee.innerHTML = '';

                if (result.status === 'success' && result.data.length > 0) {
                    result.data.forEach(msg => {
                        const span = document.createElement('span');
                        span.textContent = msg;
                        marquee.appendChild(span);
                    });
                } else {
                    const span = document.createElement('span');
                    span.textContent = 'Selamat beraktivitas, tetap semangat dan jaga kesehatan';
                    marquee.appendChild(span);
                }

                updateStatus(true);
            } catch (error) {
                console.error('Error loading messages:', error);
                updateStatus(false);
            }
        }

        // Update status indicator
        function updateStatus(isOnline) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if (isOnline) {
                dot.classList.add('online');
                text.textContent = 'Online';
                text.style.color = '#28a745';
            } else {
                dot.classList.remove('online');
                text.textContent = 'Offline';
                text.style.color = '#dc3545';
            }
        }

        // Update time and date
        function updateDateTime() {
            const daysOfWeek = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const monthsOfYear = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

            const now = new Date();
            const dayOfWeek = daysOfWeek[now.getDay()];
            const dayOfMonth = now.getDate();
            const month = monthsOfYear[now.getMonth()];
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById('dateDisplay').textContent = 
                `${dayOfWeek}, ${dayOfMonth} ${month} ${year}`;
            
            document.getElementById('footerTime').textContent = 
                `${dayOfWeek}, ${dayOfMonth} ${month} ${year} | ${hours}:${minutes}:${seconds}`;
        }

        // Initialize
        function init() {
            loadOutOffOffice();
            loadOthers();
            loadMessages();
            updateDateTime();
        }

        // Auto refresh
        setInterval(loadOutOffOffice, 30000); // Every 30 seconds
        setInterval(loadOthers, 30000);
        setInterval(loadMessages, 60000); // Every 1 minute
        setInterval(updateDateTime, 1000);

        // Initial load
        init();
    </script>
</body>
</html>
