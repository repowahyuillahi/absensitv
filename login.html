<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Login - Tjahaja Baru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #041066 0%, #0520a8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 440px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(4, 16, 102, 0.4);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: white;
            padding: 40px 30px 30px;
            text-align: center;
            border-bottom: 1px solid #E2E8F0;
        }

        .logo-wrapper {
            background: white;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(4, 16, 102, 0.1);
        }

        .logo-wrapper img {
            width: 90px;
            height: 90px;
            object-fit: contain;
        }

        .login-header h1 {
            font-size: 28px;
            color: #041066;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            font-size: 14px;
            color: #64748B;
        }

        .login-body {
            padding: 30px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .alert.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1E293B;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: #F8FAFC;
        }

        .form-group input:focus {
            outline: none;
            border-color: #041066;
            background: white;
            box-shadow: 0 0 0 4px rgba(4, 16, 102, 0.1);
        }

        .form-group input::placeholder {
            color: #94A3B8;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #041066;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #0520a8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(4, 16, 102, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #94A3B8;
            cursor: not-allowed;
            transform: none;
        }

        .test-btn {
            width: 100%;
            padding: 12px;
            background: #64748B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            margin-top: 10px;
        }

        .test-btn:hover {
            background: #475569;
        }

        .login-footer {
            padding: 20px 30px;
            background: #F8FAFC;
            text-align: center;
            border-top: 1px solid #E2E8F0;
        }

        .login-footer p {
            font-size: 13px;
            color: #64748B;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
            }

            .login-header {
                padding: 30px 20px 20px;
            }

            .logo-wrapper {
                width: 100px;
                height: 100px;
            }

            .logo-wrapper img {
                width: 75px;
                height: 75px;
            }

            .login-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-wrapper">
                <img src="assets/img/logo.png" alt="Tjahaja Baru">
            </div>
            <h1>Admin Panel</h1>
            <p>Sistem Absensi & Informasi Digital</p>
        </div>

        <div class="login-body">
            <div class="alert" id="loginAlert"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>üë§ Username</label>
                    <input 
                        type="text" 
                        id="loginUsername" 
                        autocomplete="username"
                        required 
                        placeholder="Masukkan username Anda"
                        autofocus>
                </div>

                <div class="form-group">
                    <label>üîí Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        autocomplete="current-password"
                        required 
                        placeholder="Masukkan password Anda">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    üîê Masuk ke Dashboard
                </button>
            </form>

            <!-- Test Button (optional - bisa dihapus setelah production) -->
            <button type="button" class="test-btn" onclick="testAPI()">
                üß™ Test API Connection
            </button>
        </div>

        <div class="login-footer">
            <p>¬© 2025 Tjahaja Baru. All rights reserved.</p>
        </div>
    </div>

    <script>
        // **GANTI DENGAN WEB APP URL ANDA**
        const API_URL = 'https://script.google.com/macros/s/AKfycbzz13GWeXvFuYe9UMAUQDzm_p4a9ZAwpi252OXeVLfNZ2vUmOw8Y2_PItWFHcqd9xNNfw/exec';

        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginAlert = document.getElementById('loginAlert');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '‚è≥ Memproses...';
            loginAlert.style.display = 'none';

            try {
                console.log('Attempting login...', username);
                
                // ‚úÖ Kirim sebagai URL-encoded form data
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch(`${API_URL}?action=login`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('Response result:', result);
                
                if (result.status === 'success') {
                    // Save to sessionStorage
                    sessionStorage.setItem('loggedInUser', JSON.stringify(result.data));
                    
                    // Show success
                    loginAlert.className = 'alert success';
                    loginAlert.innerHTML = '‚úÖ Login berhasil! Mengalihkan ke dashboard...';
                    loginAlert.style.display = 'block';
                    
                    // Redirect to admin
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    loginAlert.className = 'alert error';
                    loginAlert.innerHTML = '‚ùå ' + result.message;
                    loginAlert.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                loginAlert.className = 'alert error';
                loginAlert.innerHTML = '‚ùå Terjadi kesalahan: ' + error.message;
                loginAlert.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üîê Masuk ke Dashboard';
            }
        }

        // Test API Function
        async function testAPI() {
            const loginAlert = document.getElementById('loginAlert');
            loginAlert.style.display = 'none';
            
            try {
                console.log('Testing API connection...');
                
                const response = await fetch(`${API_URL}?action=test`);
                const result = await response.json();
                
                console.log('API Test Result:', result);
                
                loginAlert.className = 'alert success';
                loginAlert.innerHTML = '‚úÖ API Connected! Message: ' + result.message;
                loginAlert.style.display = 'block';
            } catch (error) {
                console.error('API Test Error:', error);
                
                loginAlert.className = 'alert error';
                loginAlert.innerHTML = '‚ùå API Error: ' + error.message;
                loginAlert.style.display = 'block';
            }
        }

        // Check if already logged in
        window.onload = function() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                window.location.href = 'admin.html';
            }
        };
    </script>
</body>
</html>
